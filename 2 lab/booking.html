<!DOCTYPE html>
<html>
<head>
    <title>Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Book Your Trip</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="packages.html">Packages</a>
        <a href="booking.html">Booking</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="customer_name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="customer_email" placeholder="Enter your email"><br><br>

        <label for="destination">Destination:</label><br>
        <select id="destination" name="trip_destination">
            <option value="">--Select Destination--</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
            <option value="newyork">New York</option>
        </select><br><br>

        <label for="date">Travel Date:</label><br>
        <input type="date" id="date" name="travel_date"><br><br>

        <button type="submit">Book Now</button>
    </form>
</section>
</body>
</html>
