<!DOCTYPE html>
<html>
<head>
  <title>Booking Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Book Your Trip</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="packages.html">Packages</a>
    <a href="booking.html">Booking</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <form id="booking-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="destination">Destination:</label><br>
    <select id="destination" required>
      <option value="">--Select Destination--</option>
      <option value="Paris">Paris</option>
      <option value="Tokyo">Tokyo</option>
      <option value="New York">New York</option>
    </select><br><br>

    <label for="checkin">Check-In:</label><br>
    <input type="date" id="checkin" required><br><br>

    <label for="checkout">Check-Out:</label><br>
    <input type="date" id="checkout" required><br><br>

    <label for="guests">Guests:</label><br>
    <input type="number" id="guests" min="1" value="1"><br><br>

    <label for="promo">Promo Code:</label><br>
    <input type="text" id="promo"><br><br>

    <p id="total">Estimated Price: Rs 0</p>

    <button type="submit">Book Now</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
